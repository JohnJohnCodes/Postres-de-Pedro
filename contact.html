<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/master.css">
  <link href="/img/goldlogo.jpg" rel="icon">
  <title>Contact Us</title>
</head>

<body class="reset font-raleway text-gray-900" onload="titleInjection()">


  <!--===================== Navbar =====================-->

  <nav id="navigation"></nav>

  <!--===================== Page Title =====================-->

  <header id="pageheader"></header>

  <!--===================== Main =====================-->

  <section class="flex flex-col lg:flex-row">
    <div class="w-full lg:w-1/2 flex items-center"><img src="/img/background.jpg"></div>


    <div class="w-full lg:w-1/2 flex flex-col items-center justify-center text-center p-8">
      <form class="w-full max-w-xl shadow-xl p-10 border-transparent rounded-lgr" data-netlify="true" name="contact form">

        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 font-bold mb-2" for="grid-first-name">
              First Name
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Jane">
          </div>

          <div class="w-full md:w-1/2 px-3">
            <label class="block uppercase tracking-wide text-gray-700 font-bold mb-2" for="grid-last-name">
              Last Name
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" placeholder="Doe">
          </div>
        </div>

        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label class="block uppercase tracking-wide text-gray-700 font-bold mb-2" for="grid-password">
              E-mail Address
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="email" type="email">
          </div>
        </div>

        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label class="block uppercase tracking-wide text-gray-700 font-bold mb-2" for="grid-password">
              Message
            </label>
            <textarea class=" no-resize appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 h-48 resize-none"
              id="message"></textarea>
          </div>
        </div>

        <div class="md-flex md:items-center">
          <div class="w-1/3 mx-auto">
            <button class="container shadow bg-midnight-500 hover:opacity-75 focus:shadow-outline focus:outline-none text-white uppercase font-medium tracking-wide py-2 px-4 rounded mx-auto" type="button">Send</button>
          </div>
        </div>

      </form>
    </div>
  </section>

  <!--===================== Footer =====================-->

  <footer id="footer"></footer>

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/cfbc306662.js" crossorigin="anonymous"></script>

  <!-- jQuery Google CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Template Main JS File -->
  <script src="/js/main.js"></script>

</body>

</html>
